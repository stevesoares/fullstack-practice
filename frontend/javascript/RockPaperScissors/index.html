<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="instructions">
        <p>✌️ cuts ✋</p>
        <p>✋ wraps ✊</p>
        <p>✊ smashes ✌️</p>
      </div>

      <div id="result" class="result">Choose your weapon!</div>

      <div class="choices">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
      </div>

      <div class="moves">
        <div id="player-move"></div>
        <div id="computer-move"></div>
      </div>

      <div class="record">
        <span class="wins" id="player-score">0</span>
        <span class="separator">-</span>
        <span class="losses" id="computer-score">0</span>
        <span class="separator">-</span>
        <span class="ties" id="tie-score">0</span>
      </div>
    </div>
    <script src="rockPaperScissors.js"></script>
  </body>
</html>
